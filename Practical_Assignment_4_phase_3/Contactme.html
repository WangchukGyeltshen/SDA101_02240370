<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex justify-center items-center min-h-screen">
    <div class="flex flex-col md:flex-row w-full max-w-4xl bg-gray-900">
        <div class="flex-1 bg-gray-800">
            <img src="Pic2.jpeg" alt="Decorative Image" class="w-full h-full object-cover">
        </div>
        <div class="flex-1 p-10 flex flex-col">
            <header class="flex justify-between items-center mb-5">
                <h1 class="text-2xl font-semibold">CONTACT ME</h1>
                <a href="Index.html" class="text-white bg-black px-4 py-2 rounded">Close ✕</a>
            </header>
            <hr class="border-gray-700 mb-5">
            <form class="space-y-5">
                <div>
                    <label for="name" class="block text-sm text-gray-400">Full Name</label>
                    <input type="text" id="name" name="name" required class="w-full bg-transparent border-b border-gray-600 text-white focus:border-white focus:outline-none py-2">
                </div>
                <div>
                    <label for="email" class="block text-sm text-gray-400">E-mail</label>
                    <input type="email" id="email" name="email" required class="w-full bg-transparent border-b border-gray-600 text-white focus:border-white focus:outline-none py-2">
                </div>
                <div>
                    <label for="message" class="block text-sm text-gray-400">Message</label>
                    <textarea id="message" name="message" rows="4" required class="w-full bg-transparent border-b border-gray-600 text-white focus:border-white focus:outline-none py-2"></textarea>
                </div>
                <button type="submit" class="w-full bg-white text-black py-2 rounded hover:bg-gray-200">Contact Me</button>
            </form>
            <div class="mt-10">
                <h2 class="text-lg font-bold">Contact</h2>
                <p class="text-gray-400">02240370.cst@rub.edu.bt</p>
            </div>
            <footer class="mt-10 text-center text-sm text-gray-600">
                © WGZ. All rights reserved.
            </footer>
        </div>
    </div>
</body>
</html>
