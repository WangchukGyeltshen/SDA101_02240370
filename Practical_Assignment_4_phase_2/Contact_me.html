<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="Contact_me.css">
</head>
<body>
  <div class="contact-container">
    <div class="sidebar-image">
      <img src="Pic2.jpeg" alt="Decorative Image">
    </div>
    
    <div class="contact-form-section">
      <header class="contact-header">
        <h1>CONTACT ME</h1>
        <a href="Home.html" class="close-btn">Close ✕</a>
      </header>
      <hr>
      <form class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit" class="submit-btn">Contact Me</button>
      </form>
      
      <div class="contact-info">
        <h2>Contact</h2>
        <p>02240370.cst@rub.edu.bt</p>
      </div>
      
      <footer class="footer">
        <p>© WGZ. All rights reserved</p>
      </footer>
    </div>
  </div>
</body>
</html>
