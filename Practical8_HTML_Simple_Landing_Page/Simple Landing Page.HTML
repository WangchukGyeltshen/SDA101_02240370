<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="simple.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Products</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <h2>TECH SHOP</h2>
            <div class="grid">
                <div class="product_box">
                    <img src="images/Imac.jpg" alt="iMac">
                    <p>27 Inch iMac</p>
                    <P>Price: Nu 150,000</P>
                </div>

                <div class="product_box">
                    <img src="images/MacBook Pro.png" alt="MacBook Pro">
                    <p>MacBook Pro 14 Inch</p>
                    <p>Price: Nu 140,000</p>
                </div>

                <div class="product_box">
                    <img src="images/ipadpro11-digitalmat-gallery-1-202404.jpg" alt="iMac">
                    <p>iPad Pro</p>
                    <p>Price: Nu 80,000</p>
                </div>

                <div class="product_box">
                    <img src="images/iphone15pro-digitalmat-gallery-2-202309.png" alt="iMac">
                    <p>iPhone 15 Pro</p>
                    <p>Price: Nu 100,000</p>
                </div>

                <div class="product_box">
                    <img src="images/watch-card-40-s9-202403.jpg" alt="iMac">
                    <p>Apple Watch Series 9</p>
                    <p>Price: NU 50,000</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="Footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Services</a>
        </div>

        <div class="icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>
</body>
</html>
